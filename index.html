<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Booki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <script src="https://kit.fontawesome.com/535fd5953b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="logo"><a href="#"><img src="images/logo/Booki@3x.png" alt="logo Booki"/></a></li>
                    <li class="active txt-center"><a href="#hebergements">Hébergements</a></li>
                    <li class="txt-center"><a href="#activites">Activités</a></li>
                </ul>
            </nav>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <span>En plein centre ville ou en pleine nature</span>
            <form class="search">
                <label for="recherche"><i class="fas fa-map-marker-alt"></i></label>
                <input type="search" id="recherche" value="Marseille, France">
                <button><i class="fas fa-search"></i></button> 
              </form>
              <div class="filtres">
                <h2>Filtres</h2>
                <button name="Économique" type="button"><i class="fas fa-money-bill-wave"></i>Économique</button>
                <button name="Familiale" type="button"><i class="fas fa-child"></i>Familiale</button>
                <button name="Économique" type="button"><i class="fas fa-heart"></i>Romantique</button>
                <button class="animaux" name="Animaux" type="button"><i class="correction fas fa-dog"></i>Animaux autorisés</button>    
              </div>
              <div class="info">
                <i class="fas fa-info"></i>
                <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
              </div>
        </header>
    </body>
</html>
